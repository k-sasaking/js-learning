
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <style type="text/css">
            body {
                background-color: #000;
                color: #fff;
            }
        </style>   
    </head>
    <body>
        <div  class="text-center p-5">
            <div class="uranai-question">
                <h1>ストップウォッチチャレンジ</h1>
                <img src="img/timer.jpeg" height="320px"/>
                <h3>10秒ぴったりで止められるかな！？</h3>
                <p>※7秒になったら表示が消えます。</p>
                <input id="start" type="button" value="スタート" onclick="start()"/>
                <input id="stop" style="display:none;" type="button" value="ストップ" onclick="stop()"/>
            </div>
            <hr/>
            <div class="uranai-result">
                <p>結果</p>
                <h2 id="result"></h2>
            </div>
        </div>
    </body>
    <script>
    // 変数を定義
    var startTime;
    var interval;
    
    // タイマーが動いている時
    function count(){
        var time = new Date() - startTime;
        // 時間の計算
        var s = Math.floor(time/ 1000);
        var ms = Math.floor((time % 1000) / 10);
        // DOM操作で結果を表示
        if (s < 7)
            document.getElementById("result").innerText = s + ":" + ('0' + ms).slice(-2);	
        else
            document.getElementById("result").innerText = "";
    };
    // スタートが押された時
    function start(){
        startTime = new Date();	// スタート時間を退避
        // DOM操作でボタンの表示を変更
        document.getElementById("start").style.display ="none";
        document.getElementById("stop").style.display ="inline";
        document.getElementById("result").innerText ="";
        // IntervalでTimerを設定
        interval=setInterval(count,100);
    }
    // ストップが押された時
    function stop(){
        var time = new Date() - startTime;
        // DOM操作でボタンの表示を変更
        document.getElementById("start").style.display ="inline";
        document.getElementById("stop").style.display ="none";
        // 時間の計算
        var s = Math.floor(time/ 1000);
        var ms = Math.floor((time % 1000) / 10);
        // DOM操作で結果を表示
        document.getElementById("result").innerText = s + ":" + ('0' + ms).slice(-2);	
        // タイマーのクリア
        clearInterval(interval);
    }
    </script>
    </html>
